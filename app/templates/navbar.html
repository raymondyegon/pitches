<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="py-2" href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto"
                        role="img" viewBox="0 0 24 24" focusable="false">
                        <title>Pitch App</title>
                        <circle cx="12" cy="12" r="10" />
                        <path
                            d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94" />
                    </svg>
                </a>
            </div>
            <div class="navbar-collapse collapse">

                <a class="py-2 d-none d-md-inline-block" href="/">Home</a>
                <a class="py-2 d-none d-md-inline-block" href="{{url_for('main.interview_pitches')}}">Interview
                    Pitches</a>
                <a class="py-2 d-none d-md-inline-block" href="{{url_for('main.product_pitches')}}">Product Pitches</a>
                <a class="py-2 d-none d-md-inline-block" href="{{url_for('main.promotion_pitches')}}">Promotion
                    Pitches</a>


                <ul class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                            aria-haspopup="true" aria-expanded="false">{{current_user.username| capitalize}} <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
                            <li><a href="{{url_for('main.user_pitches',uname=current_user.username)}}">My Pitches</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li><a href="{{url_for('auth.login')}}">Sign in</a></li>
                </ul>
                {%endif%}

            </div>
        </div>
    </nav>
</body>

</html>
